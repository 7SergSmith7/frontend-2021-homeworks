<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Friends App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Friends App</h1>
        <div class="options">
          <div class="options__blocks">
            <div class="options__blocks__name-sort">
              <div class="options__blocks__radio">
                <input
                  type="radio"
                  class="radio__input"
                  id="name-sort__z-a"
                  value="name-sort__descending"
                />
                <label class="name-sort__z-a" for="name-sort__z-a"></label>
              </div>

              <div class="options__blocks__radio">
                <input
                  type="radio"
                  class="radio__input"
                  id="name-sort__a-z"
                  value="name-sort__ascending"
                />
                <label class="name-sort__a-z" for="name-sort__a-z"></label>
              </div>
              <p class="sort__title">Name</p>
            </div>
            <div class="options__blocks__age-sort">
              <div class="options__blocks__radio">
                <input
                  type="radio"
                  class="radio__input"
                  id="age-sort__more"
                  value="age-sort__more"
                />
                <label class="age-sort__more" for="age-sort__more"></label>
              </div>
              <div class="options__blocks__radio">
                <input
                  type="radio"
                  class="radio__input"
                  id="age-sort__less"
                  value="age-sort__less"
                />
                <label class="age-sort__less" for="age-sort__less"></label>
              </div>
              <p class="sort__title">Age</p>
            </div>

            <div class="options__blocks__gender-filter">
              <div class="options__blocks__radio">
                <input
                  type="radio"
                  class="radio__input"
                  id="gender-filter__man"
                  value="gender-filter__man"
                />
                <label
                  class="gender-filter__man"
                  for="gender-filter__man"
                ></label>
              </div>
              <div class="options__blocks__radio">
                <input
                  type="radio"
                  class="radio__input"
                  id="gender-filter__woman"
                  value="gender-filter__woman"
                />
                <label
                  class="gender-filter__woman"
                  for="gender-filter__woman"
                ></label>
              </div>
              <p class="filter__title">Sex</p>
            </div>
            <div class="options__blocks__reset-btn">Reset</div>
          </div>

          <div class="options__search">
            <input type="text" class="options__search__inpit" />
            <img
              src="./img/search_icon.svg"
              alt="search_icon"
              class="options__search__icon"
            />
          </div>
        </div>
      </header>

      <main>
        <div class="contacts-field"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
